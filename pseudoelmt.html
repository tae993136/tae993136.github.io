<!doctype html> <!-- pseudoelmt.html -->
<html><head><meta charset="utf-8"/>
  <title>의사선택자 엘리먼트 실습</title>
  <style>
    a::before { color:blue; content:"*";}
    p::after {color:red; content:"new"; font-weight:bold; font-size:9px;}
    p::first-letter {color:red; font-size: 200%;}
  </style>
</head>
<body>
  <a href="http://">애국가</a>
  <p id="rd1">동해물과 백두산이</p>
  <p>마르고 닳도록</p>
</body></html>
